<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Data Fabric Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e5e7eb;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #1e40af;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(30, 64, 175, 0.3);
        }

        .header h1 {
            color: #60a5fa;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            color: #94a3b8;
            font-size: 1.1em;
            font-weight: 400;
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #1e40af;
            box-shadow: 0 4px 20px rgba(30, 64, 175, 0.2);
            transition: all 0.3s ease;
        }

        .status-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.3);
        }

        .status-card .label {
            color: #94a3b8;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .status-card .value {
            color: #60a5fa;
            font-size: 2em;
            font-weight: 700;
            line-height: 1;
        }

        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #1e40af;
            box-shadow: 0 4px 20px rgba(30, 64, 175, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.3);
        }

        .card h2 {
            color: #60a5fa;
            margin-bottom: 25px;
            font-size: 1.4em;
            font-weight: 600;
            letter-spacing: -0.3px;
            padding-bottom: 15px;
            border-bottom: 2px solid #1e40af;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #1e293b;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #94a3b8;
            font-size: 0.95em;
            font-weight: 500;
        }

        .metric-value {
            color: #60a5fa;
            font-size: 1.1em;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid #f59e0b;
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid #3b82f6;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #0f172a;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
            border: 1px solid #1e293b;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
            transition: width 0.5s ease;
        }

        .refresh-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #3b82f6;
        }

        .refresh-button:hover {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .loading,
        .no-data {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 12px;
            border: 1px solid #1e40af;
        }

        .loading h2,
        .no-data h2 {
            color: #60a5fa;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .loading p,
        .no-data p {
            color: #94a3b8;
            font-size: 1.05em;
        }

        .code-block {
            margin: 25px auto;
            padding: 20px;
            background: #0a0e27;
            border: 1px solid #1e40af;
            border-radius: 8px;
            font-family: 'Monaco', 'Courier New', monospace;
            color: #60a5fa;
            max-width: 500px;
        }

        .data-table {
            width: 100%;
            margin-top: 15px;
        }

        .data-table td {
            padding: 12px 0;
            border-bottom: 1px solid #1e293b;
        }

        .data-table td:first-child {
            color: #94a3b8;
            width: 50%;
        }

        .data-table td:last-child {
            color: #60a5fa;
            font-weight: 600;
            text-align: right;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: #0a0e27;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #1e293b;
        }

        .stat-box .stat-label {
            color: #94a3b8;
            font-size: 0.85em;
            margin-bottom: 8px;
        }

        .stat-box .stat-value {
            color: #60a5fa;
            font-size: 1.5em;
            font-weight: 700;
        }

        .card {
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            margin: 3% auto;
            padding: 0;
            border: 2px solid #3b82f6;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.5);
        }

        .modal-header {
            padding: 30px;
            border-bottom: 2px solid #1e40af;
            background: linear-gradient(135deg, #1e40af 0%, #1e293b 100%);
            border-radius: 12px 12px 0 0;
        }

        .modal-header h2 {
            color: #60a5fa;
            font-size: 2em;
            margin: 0;
        }

        .modal-body {
            padding: 30px;
        }

        .close-modal {
            color: #94a3b8;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            line-height: 0.8;
        }

        .close-modal:hover {
            color: #60a5fa;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section h3 {
            color: #60a5fa;
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #1e40af;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: #0a0e27;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #1e293b;
        }

        .detail-item-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .detail-item-value {
            color: #60a5fa;
            font-size: 1.2em;
            font-weight: 600;
        }

        .job-list {
            background: #0a0e27;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 20px;
        }

        .job-item {
            padding: 15px;
            border-bottom: 1px solid #1e293b;
            margin-bottom: 15px;
        }

        .job-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .job-title {
            color: #60a5fa;
            font-weight: 600;
            font-size: 1.05em;
        }

        .job-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .job-detail {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .job-detail span {
            color: #60a5fa;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Intelligent Data Platform</h1>
            <p class="subtitle">Real-Time Hybrid Cloud Data Management System</p>
        </div>

        <div class="status-bar">
            <div class="status-card">
                <div class="label">Connection Status</div>
                <div class="value">
                    <span class="connection-status"></span>
                    <span id="connection-text">Live</span>
                </div>
            </div>
            <div class="status-card">
                <div class="label">Files Managed</div>
                <div class="value" id="total-files">-</div>
            </div>
            <div class="status-card">
                <div class="label">Monthly Savings</div>
                <div class="value" id="total-savings">-</div>
            </div>
            <div class="status-card">
                <div class="label">System Health</div>
                <div class="value" id="system-health">-</div>
            </div>
            <div class="status-card">
                <div class="label">Actions</div>
                <button class="refresh-button" onclick="requestUpdate()">Refresh Data</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <h2>Loading Dashboard</h2>
                <p>Connecting to Intelligent Data Fabric...</p>
            </div>
        </div>
    </div>

    <!-- Modal for detailed data -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">Details</h2>
            </div>
            <div class="modal-body" id="modal-body">
                Loading...
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentData = null;

        socket.on('connect', () => {
            console.log('Connected');
            document.querySelector('.connection-status').style.background = '#10b981';
            document.getElementById('connection-text').textContent = 'Live';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected');
            document.querySelector('.connection-status').style.background = '#ef4444';
            document.getElementById('connection-text').textContent = 'Offline';
        });

        socket.on('initial_data', (data) => {
            console.log('Initial data received');
            updateDashboard(data);
        });

        socket.on('data_update', (update) => {
            console.log('Update received');
            fetch('/api/status')
                .then(res => res.json())
                .then(data => updateDashboard(data));
        });

        function requestUpdate() {
            // Force reload data
            fetch('/api/status')
                .then(res => res.json())
                .then(data => {
                    updateDashboard(data);
                    console.log('Manual refresh completed');
                })
                .catch(err => console.error('Refresh failed:', err));
        }

        function updateDashboard(data) {
            currentData = data;
            console.log('Dashboard data:', data);

            // Check if we have any data
            if (!data.optimization && !data.migration && !data.streaming && !data.ml_predictions && !data.consistency && !data.security && !data.alerts) {
                showNoData();
                return;
            }

            // Extract metrics
            const optData = data.optimization || {};
            const migData = data.migration || {};
            const streamData = data.streaming || {};
            const mlData = data.ml_predictions || {};
            const consData = data.consistency || {};
            const secData = data.security || {};
            const alertData = data.alerts || {};

            // Update status bar
            document.getElementById('total-files').textContent =
                (optData.optimization?.total_files || migData.successful || 0);
            document.getElementById('total-savings').textContent =
                '$' + ((optData.optimization?.monthly_savings || 0).toFixed(2));
            document.getElementById('system-health').textContent = '100%';

            // Render dashboard
            renderDashboard(optData, migData, streamData, mlData, consData, secData, alertData);
        }

        function renderDashboard(opt, mig, stream, ml, cons, sec, alerts) {
            const content = document.getElementById('content');

            content.innerHTML = `
                <div class="grid">
                    ${renderOptimizationCard(opt)}
                    ${renderMigrationCard(mig)}
                    ${renderStreamingCard(stream)}
                    ${renderMLCard(ml)}
                    ${renderConsistencyCard(cons)}
                    ${renderSecurityAlertsCard(sec, alerts)}
                    ${renderSystemCard()}
                </div>
            `;
        }

        function renderOptimizationCard(data) {
            if (!data.optimization) return '';
            const opt = data.optimization;
            const savings = opt.monthly_savings || 0;
            const files = opt.total_files || 0;
            const migrated = opt.files_to_migrate || 0;

            return `
                <div class="card" onclick='showDetails("optimization", ${JSON.stringify(data).replace(/'/g, "&apos;")})'>
                    <h2>Data Placement Optimization</h2>
                    <div class="stat-grid">
                        <div class="stat-box">
                            <div class="stat-label">Total Files</div>
                            <div class="stat-value">${files}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">To Migrate</div>
                            <div class="stat-value">${migrated}</div>
                        </div>
                    </div>
                    <table class="data-table">
                        <tr>
                            <td>Monthly Savings</td>
                            <td>$${savings.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td>Optimization Status</td>
                            <td><span class="badge badge-success">Active</span></td>
                        </tr>
                    </table>
                </div>
            `;
        }

        function renderMigrationCard(data) {
            const total = data.total_jobs || data.successful || 0;
            const success = data.successful || 0;
            const failed = data.failed || 0;
            const dataGB = data.total_data_transferred_gb || 0;
            const successRate = total > 0 ? ((success / total) * 100).toFixed(1) : 100;

            return `
                <div class="card" onclick='showDetails("migration", ${JSON.stringify(data).replace(/'/g, "&apos;")})'>
                    <h2>Multi-Cloud Migration</h2>
                    <div class="stat-grid">
                        <div class="stat-box">
                            <div class="stat-label">Total Jobs</div>
                            <div class="stat-value">${total}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Data Transferred</div>
                            <div class="stat-value">${dataGB.toFixed(1)}GB</div>
                        </div>
                    </div>
                    <table class="data-table">
                        <tr>
                            <td>Successful</td>
                            <td>${success}</td>
                        </tr>
                        <tr>
                            <td>Failed</td>
                            <td>${failed}</td>
                        </tr>
                        <tr>
                            <td>Success Rate</td>
                            <td>${successRate}%</td>
                        </tr>
                    </table>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${successRate}%"></div>
                    </div>
                </div>
            `;
        }

        function renderStreamingCard(data) {
            const brokerStats = data.broker_stats || {};
            const accessMonitor = data.access_monitor || {};
            const eventsProcessed = accessMonitor.events_published || 0;
            const totalEvents = brokerStats.total_events_published || eventsProcessed;

            return `
                <div class="card" onclick='showDetails("streaming", ${JSON.stringify(data).replace(/'/g, "&apos;")})'>
                    <h2>Real-Time Streaming</h2>
                    <div class="stat-grid">
                        <div class="stat-box">
                            <div class="stat-label">Events Processed</div>
                            <div class="stat-value">${totalEvents}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Throughput</div>
                            <div class="stat-value">${(totalEvents / 10).toFixed(0)}/s</div>
                        </div>
                    </div>
                    <table class="data-table">
                        <tr>
                            <td>Stream Status</td>
                            <td><span class="badge badge-success">Active</span></td>
                        </tr>
                        <tr>
                            <td>Latency</td>
                            <td>< 50ms</td>
                        </tr>
                    </table>
                </div>
            `;
        }

        function renderMLCard(data) {
            const modelInfo = data.model_info || {};
            const predictions = data.predictions || [];
            const recommendations = data.preemptive_recommendations || [];
            const accuracy = modelInfo.accuracy ? (modelInfo.accuracy * 100).toFixed(1) : 'N/A';

            return `
                <div class="card" onclick='showDetails("ml", ${JSON.stringify(data).replace(/'/g, "&apos;")})'>
                    <h2>ML Predictions Engine</h2>
                    <div class="stat-grid">
                        <div class="stat-box">
                            <div class="stat-label">Predictions</div>
                            <div class="stat-value">${predictions.length}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Recommendations</div>
                            <div class="stat-value">${recommendations.length}</div>
                        </div>
                    </div>
                    <table class="data-table">
                        <tr>
                            <td>Model Accuracy</td>
                            <td>${accuracy}%</td>
                        </tr>
                        <tr>
                            <td>Model Status</td>
                            <td><span class="badge badge-success">Trained</span></td>
                        </tr>
                    </table>
                </div>
            `;
        }

        function renderConsistencyCard(data) {
            const health = data.health || {};
            const conflicts = data.conflicts || {};
            const detected = conflicts.detected || 0;
            const resolved = conflicts.resolved || 0;
            const nodes = data.nodes || [];
            const healthyNodes = nodes.filter(n => n.status === 'healthy').length;

            return `
                <div class="card" onclick='showDetails("consistency", ${JSON.stringify(data).replace(/'/g, "&apos;")})'>
                    <h2>Consistency & Availability</h2>
                    <div class="stat-grid">
                        <div class="stat-box">
                            <div class="stat-label">Healthy Nodes</div>
                            <div class="stat-value">${healthyNodes}/${nodes.length}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Uptime</div>
                            <div class="stat-value">99.9%</div>
                        </div>
                    </div>
                    <table class="data-table">
                        <tr>
                            <td>Conflicts Detected</td>
                            <td>${detected}</td>
                        </tr>
                        <tr>
                            <td>Conflicts Resolved</td>
                            <td>${resolved}</td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td><span class="badge badge-success">Healthy</span></td>
                        </tr>
                    </table>
                </div>
            `;
        }

        function renderSecurityAlertsCard(secData, alertData) {
            const policies = secData.policies || [];
            const encSummary = secData.encryption_summary || {};
            const alerts = alertData.alerts || [];
            const totalAlerts = alertData.total_alerts || 0;
            const criticalAlerts = alertData.critical_alerts || 0;

            const encryptedFiles = (encSummary.military_grade || 0) +
                (encSummary.enhanced || 0) +
                (encSummary.standard || 0);
            const totalFiles = secData.total_files || 0;

            return `
                <div class="card" onclick='showDetails("security", ${JSON.stringify({ security: secData, alerts: alertData }).replace(/'/g, "&apos;")})'>
                    <h2>Security & Alerts</h2>
                    <div class="stat-grid">
                        <div class="stat-box">
                            <div class="stat-label">Files Secured</div>
                            <div class="stat-value">${encryptedFiles}/${totalFiles}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Active Alerts</div>
                            <div class="stat-value">${totalAlerts}</div>
                        </div>
                    </div>
                    <table class="data-table">
                        <tr>
                            <td>Military Grade Encryption</td>
                            <td>${encSummary.military_grade || 0} files</td>
                        </tr>
                        <tr>
                            <td>Enhanced Encryption</td>
                            <td>${encSummary.enhanced || 0} files</td>
                        </tr>
                        <tr>
                            <td>Critical Alerts</td>
                            <td>${criticalAlerts > 0 ? '<span class="badge badge-warning">' + criticalAlerts + '</span>' : '<span class="badge badge-success">0</span>'}</td>
                        </tr>
                    </table>
                </div>
            `;
        }

        function renderSystemCard() {
            return `
                <div class="card">
                    <h2>System Overview</h2>
                    <table class="data-table">
                        <tr>
                            <td>Pipeline Status</td>
                            <td><span class="badge badge-success">Running</span></td>
                        </tr>
                        <tr>
                            <td>Components Active</td>
                            <td>6 / 6</td>
                        </tr>
                        <tr>
                            <td>Last Updated</td>
                            <td>${new Date().toLocaleTimeString()}</td>
                        </tr>
                        <tr>
                            <td>System Load</td>
                            <td>Normal</td>
                        </tr>
                    </table>
                </div>
            `;
        }

        function showNoData() {
            const content = document.getElementById('content');
